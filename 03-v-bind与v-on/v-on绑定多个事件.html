<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on绑定多个事件</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <h2 v-on="{click:clickHandler, mouseenter:enterHandler}">{{message}}</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World'
        }
      },
      methods: {
        // 点击事件
        clickHandler () {
          console.log('被点击了')
        },
        // 鼠标进入事件
        enterHandler () {
          console.log('鼠标移动到标题')
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
