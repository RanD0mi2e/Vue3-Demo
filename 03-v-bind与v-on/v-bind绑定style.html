<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <h2 :style="{color:finalColor, fontSize:finalFontSize + 'px'}">{{message}}</h2>
      <!-- 也可以绑定计算属性 -->
      <h2 :style="finalObj">你好呀~</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          finalColor: 'pink',
          finalFontSize: 30
        }
      },
      computed: {
        finalObj () {
          return {
            color: 'pink',
            'font-size': '30px'
          }
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
