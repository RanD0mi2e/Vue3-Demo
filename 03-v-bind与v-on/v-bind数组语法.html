<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html</title>

  <style>
    .pink {
      color: pink;
    }

    .font_size {
      font-size: 26px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <!-- 类名绑定数组 -->
      <h2 :class="className">{{message}}</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          className: ['pink', 'font_size']
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
