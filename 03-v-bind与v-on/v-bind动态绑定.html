<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态绑定</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <!-- 属性名非固定，而是根据data里的属性决定，这种绑定又叫动态绑定 -->
      <!-- 语法格式为 :[key] = value -->
      <h2 :[key]="value">{{message}}</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          key: 'customAttr',
          value: 'abcdefg'
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
