<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <!-- 插值语法可以是变量、表达式、计算属性、方法 -->
      <h2>{{message}}</h2>
      <p>{{sayHello()}}</p>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World'
        }
      },
      methods: {
        sayHello () {
          return 'Hi~'
        }
      },
      computed: {
        getMessage () {
          return '哈哈哈'
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
