<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <h2>{{message}}</h2>
      <!-- 遍历数组 -->
      <div v-for="(movie, index) in movies" :key="index">{{movie}}</div>
      <!-- 遍历对象 -->
      <div v-for="(item, key, index) in list" :key="key">{{index}}-{{key}}-{{item}}</div>
      <!-- 遍历数字 -->
      <div v-for="(item, index) in 3" :key="index">{{item}}</div>
      <!-- ul中template可以实现li的分组列表渲染 -->
      <ul>
        <template v-for="(value, key) in list" :key="index">
          <li>{{key}}</li>
          <li>{{value}}</li>
          <li>--------------------</li>
        </template>
      </ul>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          list: {
            name: 'niko',
            age: 23,
            sex: 'man'
          },
          movies: [
            '星际迷航', '复仇者联盟', '埃塞克斯'
          ]
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
