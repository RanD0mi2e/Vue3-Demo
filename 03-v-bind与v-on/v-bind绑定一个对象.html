<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind直接绑定一个对象</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <h2 v-bind="info">{{message}}</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          info: {
            name: 'niko',
            age: 18,
            sex: 'man'
          }
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
