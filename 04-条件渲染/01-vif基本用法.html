<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if基本用法</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <button @click="render()">{{isRender?"不渲染":"渲染"}}</button>
      <h2 v-if="isRender">{{message}}</h2>
      <h2 v-else>{{message}}取反</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          isRender: false
        }
      },
      methods: {
        render () {
          this.isRender = !this.isRender
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
