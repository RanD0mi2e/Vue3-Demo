<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model实现思路</title>
</head>

<body>
  <!-- v-model本质上是自定义事件的语法糖 -->
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <input type="text" :placeholder="message" @input="changeInput($event)">
      <h2>{{message}}</h2>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World'
        }
      },
      methods: {
        changeInput (e) {
          this.message = e.target.value
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
