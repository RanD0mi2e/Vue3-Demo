<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="renderTemplate">
    <div>
      <h2>{{message}}</h2>
      <p>你的问题: <input v-model="question" type="text"></p>
      <p>答案: <span>{{this.question}}</span></p>
      <button @click="changeStuInfo()">点击更改学生信息</button>
    </div>
  </template>
  <script src="../js/Vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `#renderTemplate`,
      data () {
        return {
          message: 'Hello, World',
          question: '',
          count: 0,
          studentInfo: { name: "coder why" }
        }
      },
      computed: {
        answer () {
          console.log('发生了变化')
          return this.question + 1
        }
      },
      watch: {
        answer: {
          handler (newVal, oldVal) {
            this.count++
            console.log(this.count)
          },
          deep: true
        },
        studentInfo: {
          handler (newVal, oldVal) {
            console.log(newVal, oldVal)
          },
          deep: true
        },
      },
      methods: {
        changeStuInfo () {
          this.studentInfo.name = "niko"
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
